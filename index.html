<!doctype html>
<html>
    <head>
        <title>UCSD Laundry Queue App</title>

        <link href='./style/main.css' rel='stylesheet' type='text/css' />



        <!-- BOOSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">Laundry Queue</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="revelle"><a href="./revelle.html">Revelle</a></li>
                        <li class="muir"><a href="#">Muir</a></li>
                        <li class="marshall"><a href="./marshall.html">Marshall</a></li>
                        <li class="warren"><a href="./warren.html">Warren</a></li>
                        <li class="erc"><a href="./erc.html">ERC</a></li>
                        <li class="sixth"><a href="./sixth.html">Sixth</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>Petty? Maybe.</h1>

            <div id='messagesDiv'></div>
            <input type='text' id='nameInput' placeholder='Name'>
            <input type='text' id='messageInput' placeholder='Message'>

        </div>
        <!-- JQuery -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
        <!-- DB Access -->
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

        <!-- Own Script -->
        <script src="./js/main.js"></script>
        <script>
            var myDataRef = new Firebase('https://hxbslovok1q.firebaseio-demo.com/');
            $('#messageInput').keypress(function (e) {
              if (e.keyCode == 13) {
                  var name = $('#nameInput').val();
                  var text = $('#messageInput').val();
                  myDataRef.push({name: name, text: text});
                  $('#messageInput').val('');
              }
            });

            myDataRef.on('child_added', function (snapshot) {
              var message = snapshot.val();
              displayChatMessage(message.name, message.text);
            });

            function displayChatMessage(name, text) {
              $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
              $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;

            }
        </script>
        <!-- End own script -->

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
